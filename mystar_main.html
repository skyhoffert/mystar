<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mystar_styles.css">
    <title>mystar</title>
</head>
<body>
<div class="split left">
    <div class="centered fill">
        <canvas id="main_canvas"></canvas>
        <script type="text/javascript" src="mystar_generation.js"></script>
    </div>
</div>
<div class="split right">
    <div class="fill">
        <div class="centered top">
            <h1 id="system_name">No System.</h1>
        </div>
        <div class="centered" style="position: absolute; top: 128px;">
            <h2 id="h_seed">Seed: </h2>
        </div>
        <div class="centered">
            <h2>Generate New System!</h2><br>
            <button id="btn_new_system" onclick="load_system()">Click Here.</button>
        </div>
        <div class="centered">
            <h4 class="info" id="info_field">Info:</h4>
        </div>
    </div>
</div>
</body>
</html>
